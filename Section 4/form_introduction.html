    <form action="/action_page.php">

      It is a container for different types of Input elements like text fields,checkboxe,radio buttons etc-->
      <label for="fname">First name:</label><br />
      <!-- label tag defines the label for many form elements-->
      <input type="text" id="fname" name="fname" value="Rocky" /><br />
      <!--- The input element represents a typed data field, usually with a form control to allow the user to edit the data.
      Input element is depending on the type attribute
      Some Input types
      Text, Radio,Checkbox,Submit,Button -->
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Bhai" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
