<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- Header for the Table-->
    <h2>Telugu Cinema Heros, Heroines, and Side Actors</h2>
    <table style="width: 100%">
      <!-- Table tag is used to arrange data into rows and columns -->
      <tr>
        <!-- tr tag stands for table row-->
        <th rowspan="2">
          Heroes<br />
          Puspha
        </th>
        <th>Heroines</th>
        <th>Side Actors</th>
      </tr>
      <tr>
        <!-- td tag stands for table data-->

        <td>Srivalli</td>
        <td>Mangalam seenu</td>
      </tr>
      <tr>
        <td>Legend</td>
        <td>Arundathi</td>
        <td>Pashupathi</td>
      </tr>
      <tr>
        <td>Gali seenu</td>
        <td>Jessy</td>
        <td>Ajamam</td>
      </tr>
    </table>
  </body>
</html>
