<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <!-- Table border styling-->
    <style>
      table,
      td,
      th {
        border: 2px solid red;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <h2>Telugu Cinema Heros, Heroines, and Side Actors</h2>
    <table style="width: 100%">
      <!-- Here Entering the CAPTION tag-->
      <caption>
        My favourite character
      </caption>
      <tr>
        <!-- Styling the elements inside the table-->
        <th style="background-color: palevioletred">Heros</th>
        <th style="width: 70%">Heroines</th>
        <!-- Increased width-->
        <th style="position: left">Side Actors</th>
      </tr>
      <tr>
        <td style="color: blue">Puspha</td>
        <!-- Added color-->
        <td style="height: 50px">Srivalli</td>
        <!-- Aded Height-->
        <td>Mangalam seenu</td>
      </tr>
      <tr>
        <td>Legend</td>
        <td><i>Arundathi</i></td>
        <!-- It is in Italic-->
        <td>Pashupathi</td>
      </tr>
      <tr>
        <td>Gali seenu</td>
        <td>Jessy</td>
        <td><b>Ajamam</b></td>
        <!-- It is in bold-->
      </tr>
    </table>
  </body>
</html>
