<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      /* table,
      th,
      td {
        border: 2px solid palevioletred;
        border-style: dashed;
      } */

      table,
      th,
      td {
        border: 3px solid white;
        border-collapse: collapse;
      }
      td,
      th {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h2>Telugu Cinema Heros, Heroines, and Side Actors</h2>
    <table style="width: 100%">
      <tr>
        <th>Heros</th>
        <th>Heroines</th>
        <th>Side Actors</th>
      </tr>
      <tr>
        <td>Puspha</td>
        <td>Srivalli</td>
        <td>Mangalam seenu</td>
      </tr>
      <tr>
        <td>Legend</td>
        <td>Arundathi</td>
        <td>Pashupathi</td>
      </tr>
      <tr>
        <td>Gali seenu</td>
        <td>Jessy</td>
        <td>Ajamam</td>
      </tr>
    </table>
  </body>
</html>
